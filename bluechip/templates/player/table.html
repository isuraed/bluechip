
<!DOCTYPE html>
<html>
<body>
<table>
	<tr>
    <th>Name</th>
    <th>Position</th>
    <th>State</th>
    <th>Grade</th>
  </tr>
  {% for p in players_list %}
  <tr>
    <td><a href="http://localhost:8000/player/player-{{ p.id }}/">{{ p.first_name }} {{ p.last_name }}</td>
    <td>{{ p.position }}</td>
    <td>{{ p.state }}</td>
    <td>{{ p.grade }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
